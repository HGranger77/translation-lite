version: '3.8'

services:
  model_server:
    build: 
      context: .
      dockerfile: Dockerfile.server
    expose:
      - "8000"
    volumes:
      - ./artifacts:/artifacts
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]
  streamlit_app:
    build: 
      context: .
      dockerfile: Dockerfile.app
    depends_on:
      - model_server
    ports:
      - "8501:8501"
    command: streamlit run streamlit_app.py --server.port=8501 --server.address=0.0.0.0
